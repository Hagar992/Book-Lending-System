<header class="app-header bg-white shadow-sm sticky-top">
  <div class="container-fluid d-flex align-items-center justify-content-between py-2 px-3 px-md-4">
    
    <!-- Logo -->
    <div class="logo d-flex align-items-center gap-2">
      <span class="fs-4">ðŸ“š</span>
      <span class="fw-bold text-primary fs-5 d-none d-md-inline">Book Lending System</span>
      <span class="fw-bold text-primary fs-6 d-md-none">Books</span>
    </div>

    <!-- Navigation Links -->
    <nav class="nav-links d-flex flex-wrap gap-2 gap-lg-3">
      
      <!-- All buttons in blue (primary) except Exit -->
      <button *ngIf="authService.isLoggedIn()" (click)="goToDashboard()" 
              class="btn btn-outline-primary btn-sm px-3 rounded-pill hover-scale">
        <i class="bi bi-house-door me-1 d-md-none"></i>
        <span class="d-none d-md-inline">Home</span>
      </button>

      <button *ngIf="authService.isLoggedIn() && !authService.isAdmin()" (click)="goToBooks()"
              class="btn btn-outline-primary btn-sm px-3 rounded-pill hover-scale">
        <i class="bi bi-journal-text me-1"></i>
        <span>Books List</span>
      </button>

      <button *ngIf="authService.isLoggedIn() && !authService.isAdmin()" routerLink="/user/borrowed-books"
              class="btn btn-outline-primary btn-sm px-3 rounded-pill hover-scale">
        <i class="bi bi-person-lines-fill me-1"></i>
        <span>My Borrowed Books</span>
      </button>

      <button *ngIf="authService.isAdmin()" routerLink="/admin/borrowed-books"
              class="btn btn-outline-primary btn-sm px-3 rounded-pill hover-scale">
        <i class="bi bi-clipboard-check me-1"></i>
        <span>Admin Borrowed Books</span>
      </button>

      <button *ngIf="authService.isAdmin()" (click)="goToAdminBooks()"
              class="btn btn-outline-primary btn-sm px-3 rounded-pill hover-scale">
        <i class="bi bi-gear me-1"></i>
        <span>Book Management</span>
      </button>

      <button *ngIf="!authService.isLoggedIn()" (click)="goToLogin()"
              class="btn btn-outline-primary btn-sm px-3 rounded-pill hover-scale">
        <i class="bi bi-box-arrow-in-right me-1"></i>
        <span>Log In</span>
      </button>

      <button *ngIf="!authService.isLoggedIn()" (click)="goToRegister()"
              class="btn btn-primary btn-sm text-white px-3 rounded-pill hover-scale">
        <i class="bi bi-person-plus me-1"></i>
        <span>Create Account</span>
      </button>

      <!-- Logout Button (Red - Stands Out) -->
      <button *ngIf="authService.isLoggedIn()" (click)="logout()"
              class="btn btn-danger btn-sm px-3 rounded-pill hover-scale text-white">
        <i class="bi bi-box-arrow-right me-1"></i>
        <span>Exit</span>
      </button>
    </nav>
  </div>
</header>
