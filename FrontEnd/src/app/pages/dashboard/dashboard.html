<div class="dashboard-container p-4 bg-light min-vh-100">
  <!-- Header Section -->
  <div class="dashboard-header text-center mb-4">
    <h2 class="welcome-text display-6 fw-bold text-primary mb-2">
      Hello, <span class="text-dark">{{ userName }} ðŸ‘‹</span>
    </h2>
    <p class="role-info text-muted mb-0">
      You're logged in as:
      <strong class="text-uppercase badge bg-primary text-white px-3 py-1">{{ userRole }}</strong>
    </p>
  </div>

  <!-- Dashboard Content -->
  <div class="dashboard-content d-flex justify-content-center">
    <div class="card quick-links-card shadow-lg border-0 rounded-4 overflow-hidden" style="max-width: 420px; width: 100%;">
      
      <!-- Card Header -->
      <div class="card-header bg-gradient text-dark text-center py-3">
        <h3 class="card-title mb-0">
          <i class="bi bi-lightning-fill me-2"></i>Rapid Access
        </h3>
      </div>

      <!-- Card Body -->
      <div class="card-body p-4">
        <div class="button-container d-flex flex-column gap-3 mb-3">
          
          <!-- Books List Button -->
          <button 
            *ngIf="authService.isLoggedIn() && !authService.isAdmin()" 
            (click)="goToBooks()" 
            class="btn btn-primary btn-lg rounded-pill d-flex align-items-center justify-content-center gap-2 py-3 shadow-sm hover-scale">
            <i class="bi bi-journal-text"></i>
            <span>Books List</span>
          </button>

          <!-- Admin Book Management Button -->
          <button 
            *ngIf="userRole === 'Admin'" 
            (click)="goToAdminBooks()" 
            class="btn btn-primary btn-lg rounded-pill d-flex align-items-center justify-content-center gap-2 py-3 shadow-sm hover-scale">
            <i class="bi bi-gear"></i>
            <span>Book Management</span>
          </button>

          <!-- Delayed Books Button (Visible for Users) -->
          <button 
            *ngIf="authService.isLoggedIn() && !authService.isAdmin()" 
            (click)="goToDelayedBooks()" 
            class="btn btn-warning btn-lg rounded-pill d-flex align-items-center justify-content-center gap-2 py-3 shadow-sm hover-scale text-white">
            <i class="bi bi-exclamation-triangle"></i>
            <span> Follow Up: Delayed Books</span>
          </button>
        </div>

        <!-- Exit Button -->
        <div class="exit-button text-center mt-4">
          <button 
            (click)="logout()" 
            class="btn btn-outline-danger rounded-pill px-4 py-2 d-inline-flex align-items-center gap-2 hover-shadow">
            <i class="bi bi-box-arrow-right"></i>
            <span>Exit</span>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
