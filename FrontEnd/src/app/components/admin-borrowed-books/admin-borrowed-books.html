<div class="card p-4 mb-4">
  <h4 class="mb-3"> All Borrowed Books</h4>
  <div *ngIf="loading" class="spinner-border text-primary" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
  <div *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>
  <div *ngIf="!loading && borrowedBooks.length === 0" class="alert alert-info">
     There Are No Borrowed Books Currently.
  </div>
  <table *ngIf="!loading && borrowedBooks.length > 0" class="table table-striped">
    <thead>
      <tr>
        <th>Title</th>
        <th>Author</th>
        <th>Username</th>
        <th>Borrow Date</th>
        <th>Due Date</th>
      </tr>

    </thead>
    <tbody>
      <tr *ngFor="let book of borrowedBooks">
        <td>{{ book.title }}</td>
        <td>{{ book.author }}</td>
        <td>{{ book.userId || 'undefined' }}</td>
        <td>{{ book.borrowedDate | date }}</td>
        <td>{{ book.dueDate | date }}</td>
      </tr>
    </tbody>
  </table>
</div>
